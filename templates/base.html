<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="bg-light">
        <div class="container">
            <h1 class="text-center py-3">Bienvenido a CONTROL DE VISITAS CAMPUS UNJ</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="fas fa-home"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/register_visitante' %}active{% endif %}" href="/register_visitante"><i class="fas fa-user-plus"></i> Registrar Visitante</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="/register"><i class="fas fa-user-plus"></i> Registrar Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="text-center mt-4">
        <p>&copy; 2024 Control de Visitantes. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script> <!-- Asegúrate de que este archivo exista -->
</body>
</html>
